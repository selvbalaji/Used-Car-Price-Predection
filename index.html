<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Car Price Prediction</title>
    <style>   
        body {
            font-family: 'Raleway', sans-serif;
            color: rgba(0,0,0,.5);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: .5em;
            top: 15%;
            background: linear-gradient(to right, red , yellow); /* Standard syntax */
        }
        
        h1 {
            font: 600 3.5em 'Raleway', sans-serif;
            color: rgba(0,0,0,.5);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: .5em;
            width: 100%;
        }
        
        h3 {
            font: 900 1em 'Raleway', sans-serif;
            color: rgba(0,0,0,.5);
            text-align: center;
            text-transform: none;
            letter-spacing: 0.01em;
        
        }
        
        #Random{
            margin: 2%;
            padding: 10px;
        }
        .input-box {
            margin-bottom: 20px;
        }
        .input-box label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-box input, 
        .input-box select {
            width: 49%;
            padding: 8px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Used Car Price Prediction</h1>
    <form action="/predict" method="post">
        <div class="input-box">
            <label for="car_name">Car Name:</label>
            <input type="text" id="car_name" name="car_name" required>
        </div>
        
        <div class="input-box">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>
        </div>
        
        <div class="input-box">
            <label for="present_price">Present Price:</label>
            <input type="number" id="present_price" name="present_price" required>
        </div>
        
        <div class="input-box">
            <label for="kilometers_driven">Kilometers Driven:</label>
            <input type="number" id="kilometers_driven" name="kilometers_driven" required>
        </div>
        
        <div class="input-box">
            <label for="fuel_type">Fuel Type:</label>
            <select id="fuel_type" name="fuel_type" required>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
            </select>
        </div>
        
        <div class="input-box">
            <label for="seller_type">Seller Type:</label>
            <select id="seller_type" name="seller_type" required>
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
        </div>
        
        <div class="input-box">
            <label for="transmission">Transmission:</label>
            <select id="transmission" name="transmission" required>
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>
        </div>
        
        <div class="input-box">
            <label for="owner">Owner:</label>
            <input type="number" id="owner" name="owner" required>
        </div>
        
        <button type="submit">Predict</button>
    </form>
</body>
</html>
